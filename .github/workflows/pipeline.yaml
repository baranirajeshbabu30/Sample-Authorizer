name: Hello-World

on:
  push:
    branches:
      - 'main'

env:
  PIPELINE_USER_ACCESS_KEY_ID: ${{ secrets.AWS_PROD_ACCESS_KEY_ID }}
  PIPELINE_USER_SECRET_ACCESS_KEY: ${{ secrets.AWS_PROD_SECRET_ACCESS_KEY }}
  SAM_TEMPLATE: template.yaml
  PROD_STACK_NAME: hello-world
  PROD_PIPELINE_EXECUTION_ROLE: arn:aws:iam::169064206213:role/aws-sam-cli-managed-developm-PipelineExecutionRole-X86V4QM1TLZ8
  PROD_CLOUDFORMATION_EXECUTION_ROLE: arn:aws:iam::839101020065:role/skill-hunt-course-api-CloudFormationExecutionRole
  PROD_ARTIFACTS_BUCKET: skill-hunt-course-api-artifactsbucket
  PROD_REGION: ap-south-1
jobs:
  test:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          # trigger the tests here

  build-and-deploy-feature:
    if: startsWith(github.ref, 'refs/heads/main')
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v2
      - run: sam build --template ${SAM_TEMPLATE} --use-container

      - name: Assume the prod pipeline user role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.PIPELINE_USER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.PIPELINE_USER_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.PROD_REGION }}
          role-to-assume: ${{ env.TESTING_PIPELINE_EXECUTION_ROLE }}
          role-session-name: main-deployment
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Deploy to production account
        run: |
               sam deploy --stack-name ${PROD_STACK_NAME} \
               --capabilities CAPABILITY_NAMED_IAM \
               --region ${PROD_REGION} \
               --s3-bucket ${PROD_ARTIFACTS_BUCKET} \
               --no-fail-on-empty-changeset \
               --role-arn ${PROD_CLOUDFORMATION_EXECUTION_ROLE}



